<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Elvis Rodrigues sorrindo, cabelo grisálho, com camiseta verde, dentro de seu carro"
        />
        <p>@elvisear</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li><a href="#">Inscrever no meu NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li><a href="https://github.com/elvisear">Ver meu portifólio</a></li>
        <li><a href="https://www.linkedin.com/in/elvisarodrigues/">Conheça meu LinkedIn</a></li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/elvisear" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/elvisear" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com/elvisear" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/elvisarodrigues/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <p>
          Feito com <ion-icon name="heart"></ion-icon> por <a class="effect" href="https://github.com/elvisear" target="_blank">Elvis Rodrigues</a>
        </p>
      </footer>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
